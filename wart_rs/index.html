<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wart_rs</title>
  </head>
  <body>
    <script type="module">
      import init, { lexer } from './pkg/wart_rs.js'

      await init()

      lexer('(module (func))', (kind, offset, len, text) => {
        if (kind instanceof Error) {
          console.error(kind)
          return
        }
        // offset and len are in bytes
        console.log('%o %o %o %o', kind, offset, len, text)
      })
    </script>
  </body>
</html>
